<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RGB Color Generation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="conatiner">
                <p>rgb(<span class="redspan">255</span>,<span class="greenspan">255</span>,<span class="bluespan">255</span>)</p>
                <p>Red</p><input type="range" name="" id="" min="0" max="255" step="1" class="red" value="255">
                
                <p>Green</p><input type="range" name="" id="" min="0" max="255" step="1" class="green" value="255">
                <p>Blue</p><input type="range" name="" id="" min="0" max="255" step="1" class="blue" value="255">
                
                
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
